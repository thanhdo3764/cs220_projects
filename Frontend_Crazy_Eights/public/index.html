<!DOCTYPE html>
<style>
    h1 {
        font-family: sans-serif;
        margin: auto;
        border: 5px ridge black;
        padding: 10px 10px;
        border-radius: 40em;
    }
    .topCard {
        background: white;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        margin-bottom: 20px;
        box-shadow: #ADCFFF 0px 12px 24px;

        font-size: 150px;
        padding: 0em 0.4em;
        border: 10px solid lightgrey;
        border-radius: 0.4em;

    }
    .playerCards {
        display: block;
        margin: auto;
        font-size: 100px;
    }
    .button, .suitButton {
        background-color: #FFFFFF;
        border-radius: 40em;
        border-style: solid;
        box-shadow: #ADCFFF 0 -12px 6px inset;
        box-sizing: border-box;
        text-align: center;
        display: inline-block;
        font-size: small;
        font-weight: 700;
        margin: 20px;
        padding: 0.3rem 0.3rem;
    }
    .black {
        color: black;
    }
    .red {
        color: red;
    }
    .card {
        font-size: 100px;
    }
    .suitButton {
        width:50px;
        height:50px;
        font-size: xx-large;

    }
</style>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Crazy Eights App</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
